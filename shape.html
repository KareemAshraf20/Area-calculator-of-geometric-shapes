<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Area Calculator</title>
    <style>
        body{
            padding: 20px;
            font-family: sans-serif;
        }
        h1{
            color: brown;
            text-align: center;
            border: 10px outset black;
            background-color: burlywood;
            margin: 0 100px 0 100px;
        }
        h2{
            color: red;
        }
        label{
            margin-right: 20px;
            color: rgb(111, 111, 166);
            margin-bottom: 30px;
            font-weight: 700;
        }
        input{
            color: black;
            background-color: rgb(225, 220, 220);
            margin-bottom: 10px;
            font-weight: 700;
        }
        input:hover{
            background-color: aliceblue;
        }
        button{
            padding: 10px;
            color: white;
            background-color: blue;
            border-radius: 5px;
        }
        button:hover{
            background-color: gray;
        }
        p{
            color: green;
            font-weight: 900;
            border: 5px ;
        }
    </style>
</head>

<body>
    <h1>Shape Area Calculator</h1>

    <h2>Rectangle</h2>
    <label>Width  :</label>
    <input type="number" id="rect-width" placeholder="Enter width"><br>
    <label>Height:</label>
    <input type="number" id="rect-height" placeholder="Enter height"><br>
    <button onclick="calculateRectangleArea()">Calculate Area</button>
    <p id="rect-area"></p>

    <h2>Square</h2>
    <label>Side  :</label>
    <input type="number" id="square-side" placeholder="Enter side length"><br>
    <button onclick="calculateSquareArea()">Calculate Area</button>
    <p id="square-area"></p>

    <h2>Circle</h2>
    <label>Radius:</label>
    <input type="number" id="circle-radius" placeholder="Enter radius"><br>
    <button onclick="calculateCircleArea()">Calculate Area</button>
    <p id="circle-area"></p>

    <h2>Triangle</h2>
    <label>Base  :</label>
    <input type="number" id="triangle-base" placeholder="Enter base"><br>
    <label>Height:</label>
    <input type="number" id="triangle-height" placeholder="Enter height"><br>
    <button onclick="calculateTriangleArea()">Calculate Area</button>
    <p id="triangle-area"></p>

    <script>
        function calculateRectangleArea() {
            const width = document.getElementById('rect-width').value;
            const height = document.getElementById('rect-height').value;
            const area = width * height;
            document.getElementById('rect-area').innerText = `Area of Rectangle: ${area}`;
        }

        function calculateSquareArea() {
            const side = document.getElementById('square-side').value;
            const area = side * side;
            document.getElementById('square-area').innerText = `Area of Square: ${area}`;
        }

        function calculateCircleArea() {
            const radius = document.getElementById('circle-radius').value;
            const area = Math.PI * radius * radius;
            document.getElementById('circle-area').innerText = `Area of Circle: ${area.toFixed(2)}`;
        }

        function calculateTriangleArea() {
            const base = document.getElementById('triangle-base').value;
            const height = document.getElementById('triangle-height').value;
            const area = 0.5 * base * height;
            document.getElementById('triangle-area').innerText = `Area of Triangle: ${area}`;
        }
    </script>
</body>

</html>
